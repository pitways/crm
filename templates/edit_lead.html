<!DOCTYPE html>
<html>
<head>
    <title>Editar Lead</title>
</head>
<body>
<h1>Editar Lead</h1>
<form action="" method="post">
    <p>
        <label for="nome">Nome:</label>
        <input name="nome" type="text" value="{{ lead.get('Nome') }}">
    </p>
    <p>
        <label for="email">E-mail:</label>
        <input name="email" type="email" value="{{ lead.get('E-mail') }}">
    </p>
    <p>
        <label for="empresa">Empresa:</label>
        <input name="empresa" type="text" value="{{ lead.get('Empresa') }}">
    </p>
    <p>
        <label for="telefone">Telefone:</label>
        <input name="telefone" type="tel" value="{{ lead.get('Telefone') }}">
    </p>
    <p>
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem">{{ lead.get('Mensagem') }}</textarea>
    </p>
    <p>
        <label for="status">Status:</label>
        <select name="status">
            <option {% if lead.get('Status') == 'Novo' %}selected{% endif %} value="Novo">Novo</option>
            <option {% if lead.get('Status') == 'Em andamento' %}selected{% endif %} value="Em andamento">Em andamento</option>
            <option {% if lead.get('Status') == 'Concluído' %}selected{% endif %} value="Concluído">Concluído</option>
        </select>
    </p>
    <p>
        <input type="submit" value="Salvar">
    </p>
</form>
</body>
</html>
