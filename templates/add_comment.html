<html lang="pt">
<head>
    <title>Add a Comment</title>
</head>
<body>
<h1>Add a Comment</h1>
<form method="post">
    <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
    </div>
    <div>
        <label for="text">Comment:</label>
        <textarea name="text" id="text"></textarea>
    </div>
    <button type="submit">Add Comment</button>
</form>
</body>
</html>
