<!DOCTYPE html>

<h1>Adicionar Lead</h1>

<form action="{{ url_for('add_lead') }}" method="POST">
    <label for="name">Nome Completo:</label>
    <input id="name" name="name" required type="text"><br><br>

    <label for="email">Endereço de Email:</label>
    <input id="email" name="email" required type="email"><br><br>

    <label for="phone">Número de Telefone:</label>
    <input id="phone" name="phone" required type="tel"><br><br>

    <label for="address">Endereço Postal:</label>
    <input id="address" name="address" required type="text"><br><br>

    <label for="contact_date">Data de Contato:</label>
    <input id="contact_date" name="contact_date" required type="date"><br><br>

    <label for="source">Fonte de Lead:</label>
    <select id="source" name="source" required>
        <option value="internet">Internet</option>
        <option value="indicacao">Indicação</option>
        <option value="outro">Outro</option>
    </select><br><br>

    <label for="interest_level">Nível de Interesse:</label>
    <select id="interest_level" name="interest_level" required>
        <option value="quente">Quente</option>
        <option value="morno">Morno</option>
        <option value="frio">Frio</option>
    </select><br><br>

    <label for="additional_info">Informações Adicionais:</label>
    <textarea id="additional_info" name="additional_info"></textarea><br><br>

    <input type="submit" value="Adicionar">
</form>
